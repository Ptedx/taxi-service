<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./static/css/bootstrap.css">

    <title>Opa bom dia</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light container">
        <a class="navbar-brand" href="#"><img class="logo-taxi" src="./static/img/Logo-taxi.png" alt="logo-taxi"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Features</a>
            <a class="nav-item nav-link" href="#">Pricing</a>
            <a class="nav-item nav-link disabled" href="#">Disabled</a>
          </div>
        </div>
      </nav>
    <section class="main-screen container">
        <div class="main-item">
            <h1>Ganhe até $4000
                como taxista
                no The luxure</h1>
            <img src="./static/img/bg.png" alt="background car" width="100%">
        </div>
        <div class="main-item">
            <h1>Contecte-se agora mesmo</h1>
            <span>É bem rapidinho</span>
            <form action="" method="POST" class="form-control">
                <div class="form-group">
                    <label for="email"><img src="./static/img/city.svg" width="25px"></label>
                    <input type="email" name="email" required placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label for="password"><img src="./static/img/city.svg" width="25px"></label>
                    <input type="password" name="password" required placeholder="your password">
                </div>
                <div class="form-group">
                    <label for="password"><img src="./static/img/city.svg" width="25px"></label>
                    <input type="password" name="password" required placeholder="your password">
                </div>
                <div class="btn-form">
                    <input type="submit" value="Enviar">
                </div>
                <div class="checkbox d-flex align-items-center justify-content-center">
                    <label><input type="checkbox" name="checkbox" checked>
                        Ao enviar as informações eu aceito os <a href="#">termos
                            de uso do The Luxury</a></label>
                </div>
            </form>
        </div>
    </section>
    <section class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-3 text-center">
                <div class="img img-1"></div>
                <p>Baixe o aplicativo Luxury+</p>
                <img src="./static/img/mac.svg" alt="mac & ios" width="60px">
            </div>
            <div class="col-sm-6 col-lg-3 text-center">
                <div class="img img-2"></div>
                <p>Cobertura no Brazil inteiro</p>
            </div>
            <div class="col-sm-6 col-lg-3 text-center">
                <div class="img img-3"></div>
                <p>Serviço disponível a qualquer momento</p>
            </div>
            <div class="col-sm-6 col-lg-3 text-center">
                <div class="img img-4"></div>
                <p>Pague tranquilamente utilizando seu cartãp no App</p>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./src/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
